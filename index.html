	<p>La expresión apunta a ser:</p>
	<ul>
		<li>natural,</li> 
		<li>simple,</li> 
		<li>pura,</li> 
		<li>y total.</li> 
	</ul>
	<p>De hecho, las imperfecciones del círculo trazado son las que hacen interesante el arte del <i>ensō</i>.</p>
	<p>"Forma es vacío, y vacío es forma." <i>Sutra del corazón.</i></p>

	<p>El resultado muchas veces es sorprendente.</p> 
	<p> Idealmente, todo descubrimiento es espontáneo.</p>
	
	<h3>Recomendaciones:</h3>
	<p>Hacer uno al día.</p> 
	<p>Lo que nos enseña a hacer bien la simple obra, de principio a fin, casi como si se hiciera a sí misma.</p>

	<p>Algo nos dice este arte sobre:</p>
	<ul>
		<li>La expresión pura del momento. </li>
		<li>Del importante <b>dejar ir</b> en cualquier obra.</li>
		<li>De la completitud.</li>
	</ul>

	
	<h3>El trazo único.</h3>

	<p>La obra de un sólo trazo nos ayuda a entender o procurar la continuidad y la fluidez de la acción a acción con la que normalmente trabajamos obras más complejas. En realidad, esa complejidad desaparece, y aparece la continuidad y la fluidez del trazo relajado, natural, espontáneo que define el <i>ensō</i>, su minimalismo y pureza.</p>
		

	<p>El <i>ensō</i> parece relacionado con:</p>	
		<li>La atención, concentración y relajación o dejar ser del artista durante la obra.</li>
		<li>Del instante artístico. La creatividad en su suceder. </li>
		<li>De otros conceptos, como el wu-wei, y tzu-jan, de cuño taoísta.</li>
		<li>Encontrar todo lo que el arte procura en una pequeña obra, que pide pocos recursos, tanto de tiempo como de esfuerzo, y sin embargo da mucho más...</li>
	</ul>
